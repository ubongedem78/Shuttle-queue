<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Shuttlequeue</title>
  </head>
  <body class="font-sans bg-gray-100 min-h-screen">
    <header class="bg-gray-500 text-white py-4 text-center">
      <h1 class="text-3xl">C</h1>
    </header>
    <main class="bg-white my-5 p-4 text-center rounded-md shadow-md">
      <h2 class="text-xl font-semibold mb-3">Queue</h2>
      <ul id="queue-list" class="list-none p-0">
        <!-- Placeholder for queued sets -->
      </ul>
      <button
        id="start-game"
        class="mt-4 px-4 py-2 bg-blue-500 text-white hover:bg-blue-600 focus:outline-none rounded-md"
      >
        Start Game
      </button>
      <button
        id="add-player"
        class="mt-2 px-4 py-2 bg-green-500 text-white hover:bg-green-600 focus:outline-none rounded-md"
      >
        Add Player
      </button>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </main>
    <footer
      class="bg-gray-800 text-white text-xs text-center py-3 bottom-0 w-full absolute"
    >
      <p>&copy; Shuttlequeue</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
